<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    <link rel="shortcut icon" href="favicon-html5.ico" type="image/x-icon">
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- 
        <audio src="midia/dont-wanna-let-myself-down-neffex.mp3" controls autoplay></audio>
    -->

    <!-- Formatos em todos os navegadores: MP3, WAV e OGG-->

    <audio preload="metadata" autoplay controls loop>
        <source src="midia/dont-wanna-let-myself-down-neffex.mp3" type="audio/mpeg">
        <source src="midia/dont-wanna-let-myself-down-neffex.ogg" type="audio/ogg">
        <source src="midia/dont-wanna-let-myself-down-neffex.wav" type="audio/wav">
        <p>Infelizmente o seu navegador não consegue reproduzir áudio.</p>
        <a href="midia/dont-wanna-let-myself-down-neffex.mp3">Clique aqui para baixar o arquivo MP3</a>
    </audio>
    
</body>
</html>
