<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<style>
    ::selection{
        background-color: aqua;
    }
    body{
        font-family: Arial, Helvetica, sans-serif;
    }
    table{
        width: 500px;
        padding: 5px;
        border-collapse: collapse;
    }
    td, th{
        border: 2px solid black;
        padding: 10px;
    }
    td{
        text-align: center;
    }
    thead, tfoot{
        background-color: gray;
        color: white;
    }
    td.num{
        text-align: right;
    }
</style>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        Anatomia para tabelas grandes:
        TABLE
            THEAD (Cabeça)
                TR, TD, TH
            TBODY (Corpo)
                TR, TD, TH
            TFOOT (Pé)
                TR, TD, TH

    -->
    <!--
        HIERARQUIA DE TABELAS (simples)

        table = tabela
            table row = linha de tabela (<tr>)
                table header = cabeçalho de tabela (<th>)
                table data = dado de tabela (<td>)

    -->
    <table>
        <thead>
            <th>Unidades federativa</th>
            <th>População (2014)</th>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">44.169.350</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">20.777.672</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">16.497.395</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.150.143</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td class="num">11.228.091</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td class="num">11.112.062</td>
            </tr>
            <tr>
                <td>Pernambuco</td>
                <td class="num">9.297.861</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="num"><strong>128.232.574</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
