<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
        table{
            border: 2px solid black;
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        table td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            vertical-align: middle;
        }
        .numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Minha primeira linha</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)

        table = tabela
            table row = linha de tabela (<tr>)
                table header = cabe√ßalho de tabela (<th>)
                table data = dado de tabela (<td>)

    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td class="numero">3000</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
